<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #0f1117;
            --card-color: #171a21;
            --accent-color: #6c47ff;
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --border: 1px solid #20232b;
            --font-primary: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
        }
        h4, p{
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: var(--card-color);
            height: 100vh;
            position: fixed;
            padding: 20px;
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(108, 71, 255, 0.2);
            color: var(--text-color);
        }

        .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-white">Admin Panel</h3>
        <nav class="mt-4">
            <a href="#" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="gerenCursos.blade.html" class="nav-link"><i class="bi bi-book"></i> Gerenciar Cursos</a>
            <a href="gerenciarusuario.blade.html" class="nav-link"><i class="bi bi-people"></i> Gerenciar Usuários</a>
            <a href="estatistica.blade.html" class="nav-link"><i class="bi bi-bar-chart"></i> Estatísticas</a>
            <a href="configuraçoes.blade.html" class="nav-link"><i class="bi bi-gear"></i> Configurações</a>
            <a href="#" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Sair</a>
        </nav>
    </div>

    <div class="main-content">
        <h2>Bem-vindo, Administrador</h2>
        <p>Gerencie sua plataforma de cursos online.</p>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <h4>Cursos Ativos</h4>
                    <p>120</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h4>Usuários Registrados</h4>
                    <p>4500</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h4>Novos Cadastros</h4>
                    <p>85</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
